<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema Solar</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: rgb(20, 20, 35);
            background-image: url("img/particles.png");
            font-family: Helvetica Neue, Helvetica, Arial;
        }
        header{
            box-sizing: border-box;
            color: rgb(255, 255, 250);
            cursor: default;
        }
        h1{
            font-size: 50px;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -5%);
        }
        main {
            color:honeydew;
            scale: 5px;
            margin: auto;
            size: 5px;
        }
        #grade{
            margin-top: 15%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        img{
            padding: 15%;
            height: 150px;
            width: 150px;
            transition: all 0.4s ease-out;
            cursor: pointer;
        }
        img:hover{
            transform: scale(1.2);           
        }
        footer{            
            color:honeydew;
            padding: 0;
            margin: 0;
            position:absolute;
            bottom: 5%;
            left: 5%;
        }
    </style>
    <audio src="msk/bg-sfx.mp3" loop autoplay="true"></audio>
</head>
<body>
    <header>
        
        <h1>O nosso Sistema Solar</h1>        
    </header>
    <main>
        <nav id=grade>
        <a href="" target="_self"><img src="img/mercury.png" alt="missing img" title="Mercurio"></a>
        <a href="" target="_self"><img src="img/venus.png" alt="missing img" title="Venus"></a>
        <a href="earth.html" target="_self"><img src="img/earth.png" alt="missing img" title="Terra"></a>
        <a href="mars.html" target="_self"><img src="img/mars.png" alt="missing img" title="Marte"></a>
        <a href="" target="_self"><img src="img/jupiter.png" alt="missing img" title="Jupiter"></a>
        <a href="saturn.html" target="_self"><img src="img/saturn.png" alt="missing img" title="Saturno"></a>
        <a href="" target="_self"><img src="img/uranus.png" alt="missing img" title="Urano"></a>
        <a href="" target="_self"><img src="img/neptune.png" alt="missing img" title="Netuno"></a>
        </nav>        
    </main>
    <footer>
        <table class=”zebra”>
            <thead><tr>
                <th>Planeta</th> <th>Tamanho (raio)</th>
            </tr></thead>
                <tbody><tr>
                    <td>Mercúrio</td> <td>2.439,7 km</td>
                    </tr><tr>
                    <td>Vênus</td> <td>6.051,8 km</td>
                    </tr><tr>
                    <td>Terra</td> <td>6.371 km</td>
                    </tr><tr>
                    <td>Marte</td> <td>3.389,5 km</td>
                    </tr><tr>
                    <td>Jupiter</td> <td>69.911 km</td>
                    </tr><tr>
                    <td>Saturno</td> <td>58.232 km</td>
                    </tr><tr>
                    <td>Urano</td> <td>25.362 km</td>
                    </tr><tr>
                    <td>Netuno</td> <td>24.622 km</td>
                </tr></tbody>
        </table>
        <h5>Feito por: João Pedro</h5>
        <h5>Font: <a href="https://pt.wikipedia.org/wiki/Via_L%C3%A1ctea" target="_blank">Wikipedia</a></h5>
    </footer>
</body>
</html>
